<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    .dark-mode {
      background-color: #121212;
      color: #ddd;
    }

    .header {
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dark-mode .header {
      background-color: #222;
    }

    .container {
      display: flex;
      min-height: 400px;
    }

    .sidebar {
      width: 200px;
      padding: 20px;
      background-color: #eee;
    }

    .dark-mode .sidebar {
      background-color: #333;
    }

    .sidebar a {
      display: block;
      margin-bottom: 10px;
      color: purple;
      text-decoration: none;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .dark-mode .main {
      background-color: #1e1e1e;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
    }

    .dark-mode .footer {
      background-color: #222;
    }

    .mode-toggle {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <strong>Admin Dashboard</strong>
    <label class="mode-toggle">
      <input type="checkbox" id="toggleMode"> Dark Mode
    </label>
  </div>

  <div class="container">
    <div class="sidebar">
      <a href="#">Home</a>
      <a href="#">Users</a>
      <a href="#">Settings</a>
    </div>
    <div class="main">
      <h3>Welcome, Admin!</h3>
      <p>This is the main content area. Add charts, tables, or reports here.</p>
    </div>
  </div>

  <div class="footer">
    Â© 2025 Admin Panel
  </div>

  <script>
    const checkbox = document.getElementById('toggleMode');
    checkbox.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
